
<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Seguradora TopCar - Simular Seguro</title>
	<link rel="stylesheet" type="text/css" href="simular3.css">
	<link rel="icon" href="imagens/icon.png">
</head>

<body class="fundoImagem">

	<header class="cabecalho">
		<div class="nav">
			<img src="imagens/icon.png" class="navBrand">

			<ul class="menuNav">
				<li><a href="index.html" >Home</a></li>
				<li><a href="seguro.html" >Seguro</a></li>
				<li><a href="servico.html" >Serviços</a></li>
				<li><a href="simularSeguro.html" class="pointer">Simular Seguro</a></li>
			</ul>
		</div>
	</header>

	<article class="conteudo">
		<div class="seletor">
			<h3 class="tituloSim">Simular Seguro:</h3>
			<p class="descricao">Insira todas as informações corretamente para podermos simular seu seguro:</p>

			<h2 class="titulo" style="margin-bottom: 30px;">Seguro</h2>

			<p class="tituloInput">Utilização do veículo:</p>
			<select class="select">
				<option>Lazer</option>
				<option>Ir e voltar do trabalho</option>
				<option>Atividade comercial</option>
				<option>Ir pra faculdade ou pós</option>
			</select>

			<p class="tituloInput">Onde o carro fica estacionado:</p>
			<select class="select">
				<option>Na rua</option>
				<option>Estacionamento pago/fechado</option>
				<option>Garagem com portão/porteiro</option>
				<option>Garagem com portão automático</option>
			</select>

			<div style="float:right; clear: right; margin-right: 120px; margin-top: -200px;">
				<p class="tituloInput">Quantos km o carro roda por dia?</p>
				<input class="input" type="text" name="" placeholder="Ex: 18-25km/dia">
			</div>

			<button class="botao"><a href="servico.html">Continuar</a></button>

		</div>
	</article>

</body>

</html>
